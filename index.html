<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <img src="img/LogoHere.png" alt="Logo">
                    </div>
                </div>
                <div class="col-6">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Products &#8595;</a>
                            <ul class="dropdown-menu">
                                <li class="drop-item">
                                    <a href="#">Lorem ipsut dolor</a>
                                </li>
                                <li class="drop-item">
                                    <a href="#">Sit amet</a>
                                </li>
                                <li class="drop-item">
                                    <a href="#">Consectetur adisipicing</a>
                                </li>
                                <li class="drop-item">
                                    <a href="#">Tempor incididuct</a>
                                </li>
                                <li class="drop-item">
                                    <a href="#">Dolor magna aliqua</a>
                                </li>
                                <li class="drop-item">
                                    <a href="#">Ut emim ad minim veniam</a>
                                </li>
                                <li class="drop-item">
                                    <a href="#">Quis nostrud</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu-item">
                            <a href="#">Payment</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Shipping</a>
                        </li>
                    </ul>
                </div>
                <div class="col-3">
                    <div class="form-and-shopper">
                        <div class="forma-header">
                            <form class="forma">
                                <input type="text" class="search-inp" placeholder="search">
                                <button class="search-btn">
                                    <img src="img/Search icon.png" alt="Search">
                                </button>
                            </form>
                        </div>
                        <div class="shopping-mall">
                            <div class="img-shopper">
                                <div class="counter">
                                    <span>3</span>
                                </div>
                                <img src="img/shopping mall.png" alt="mall">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="global-slider-section">
        <div class="slider-container">
            <div class="row">
                <div class="col-1">
                    <button class="left-arrow-slide">1</button>
                </div>
                <div class="col-10">
                    <div class="main-slider">
                        <span>Slide 3</span>
                    </div>
                </div>
                <div class="col-1">
                    <button class="right-arrow-slide">1</button>
                </div>
            </div>
        </div>
    </section>
    <main class="main">
        <div class="container">
            <div class="row">
                <aside class="col-3 aside"> 
                    <div class="aside-form-container">
                        <form class="devise-type-form">
                            <span>Devise Type</span>
                            <label><input type="checkbox">Laptop</label>
                            <label><input type="checkbox">Tablet</label>
                        </form>
                        <form class="devise-type-form">
                            <span>Color</span>
                            <label><input type="checkbox">Black</label>
                            <label><input type="checkbox">Red</label>
                            <label><input type="checkbox">Green</label>
                            <label><input type="checkbox">Blue</label>
                            <label><input type="checkbox">Orange</label>
                        </form>
                        <form class="devise-type-form">
                            <span>RAM</span>
                            <label><input type="checkbox">1GB</label>
                            <label><input type="checkbox">2GB</label>
                            <label><input type="checkbox">4GB</label>
                            <label><input type="checkbox">6GB</label>
                            <label><input type="checkbox">8GB</label>
                        </form>
                        <div class="aside-sub-info">
                            Show more details ....
                        </div>
                        <div class="aside-btn-container">
                            <button type="submit" class="aside-sub-btn">Submit</button>
                        </div>
                        
                    </div>
                </aside>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
        </div>
    </main>
</body>

</html>
